<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GENERO 2025 Registration</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #7c3aed, #ec4899);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', Arial, sans-serif;
    }

    .form-box {
        width: 400px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 5px;
        color: #7c3aed;
    }

    .form-box p {
        text-align: center;
        margin-bottom: 25px;
        color: #555;
        font-size: 14px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #7c3aed;
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: #7c3aed;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #5b21b6;
    }

    .back {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #7c3aed;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="form-box">
    <h2>GENERO 2025</h2>
    <p>ABES Engineering College Fest Registration</p>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number" required>

        <label>College Name</label>
        <input type="text" placeholder="Enter college name" required>

        <label>Select Event</label>
        <select required>
            <option value="">-- Choose Event --</option>
            <option>Dance</option>
            <option>Music</option>
            <option>Drama</option>
            <option>Hackathon</option>  
            <option>Photography</option>
        </select>
        <label>Fee Submission</label>
        <select required>
            <option value="">-- Select Fee Submission Method --</option>
            <option>Online Payment</option>
            <option>On-site Payment</option>
        </select>
        <button type="submit" class="submit-btn">
            Submit Registration
        </button>
    </form>

    <a href="GEN.HTML" class="back">‚Üê Back to Poster</a>
</div>

</body>
</html>
